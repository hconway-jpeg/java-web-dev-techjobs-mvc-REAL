<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- Loop/table for list of jobs -->
    <div th:fragment="jobLoop">
        <th:block th:each="job : ${jobs}">
            <table class="job-listing">
                <tr>
                    <td th:text="'ID: ' + ${job.getId()}"></td>
                </tr>
                <tr>
                    <td th:text="'Name: ' + ${job.getName()}"></td>
                </tr>
                <tr>
                    <td th:text="'Employer: ' + ${job.getEmployer()}"></td>
                </tr>
                <tr>
                    <td th:text="'Location: ' + ${job.getLocation()}"></td>
                </tr>
                <tr>
                    <td th:text="'Position Type: ' + ${job.getPositionType()}"></td>
                </tr>
                <tr>
                    <td th:text="'Skill: ' + ${job.getCoreCompetency()}"></td>
                </tr>
            </table>
        </th:block>
    </div>
</div>
</body>
</html>
